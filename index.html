<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery.js"></script>
    <script src="js/scripts.js"></script>
    <title>Address Book</title>
  </head>
  <body>
    <div class="container">
      <br>
      <h1>Address Book</h1>
      <br>
      <div class="row">
        <div class="col-md-6">
          <h3>Add a contact:</h3>
          <br>
          <form id="new-contact">
            <div class="form-group">
              <label for="new-first-name">First name</label>
              <input type="text" class="form-control" id="new-first-name">
            </div>
            <div class="form-group">
              <label for="new-last-name">Last name</label>
              <input type="text" class="form-control" id="new-last-name">
            </div>
            <div id="new-email">
              <div class="new-email">
                <div class="form-group">
                  <label for="first-email">Email</label>
                  <input type="text" class="form-control" id="first-email">
                </div>

            </div>

            <div id="new-addresses">
              <div class="new-address">
                <div class="form-group">
                  <label for="new-street">Street</label>
                  <input type="text" class="form-control new-street">
                </div>
                <div class="form-group">
                  <label for="new-city">City</label>
                  <input type="text" class="form-control new-city">
                </div>
                <div class="form-group">
                  <label for="new-state">State</label>
                  <input type="text" class="form-control new-state">
                </div>
              </div>
            </div>
            <br>
            <span class="btn btn-primary" id="add-address">Another address</span>

            <button class="btn btn-primary" type="submit" class="btn">Add Contact</button>
            <br>
          </form>
          <br>
          <h2>Contacts:</h2>
          <ul id="contacts">
          </ul>
          <br>
        </div>

        <div class="col-md-6">
          <div id="show-contact">
            <h2></h2>
            <p>First name: <span class="first-name"></span></p>
            <p>Last name: <span class="last-name"></span></p>
            <p>Email: <span class="first-email"></span></p>
            <p>Addresses:</p>
            <ul id="addresses">
            </ul>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
